<html>
<head>
	<title>SteamGame</title>
	<link rel="stylesheet" type="text/css" href="style/datatables.css?v=purple1">
	<link rel="stylesheet" type="text/css" href="style/main_style.css?v=purple1">

	<script type="text/javascript" charset="utf8" src="style/jquery.js?v=purple1"></script>

	<script type="text/javascript" charset="utf8" src="style/analytics.js?v=purple1"></script>
	<script type="text/javascript" charset="utf8" src="style/countdown.js?v=purple1"></script>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
	<br/><br/><br/>
	<div style="margin: 0,max-width:1024px">
		<center><h1>SteamGame Leaderboard | <a href="all.html">all rooms</a></h1></center>
		<center><h3>Last reset was <span id="lastreset">unknown</span> ago</h3></center>
		<center><h3>Next reset in: <span id="nextreset">unknown</span></h3></center>

		<script>
			var clockTimer = undefined;
			var innerClockTimer = undefined;

			$(document).ready(function() {
				updateClockDate();
				setInterval(function() {
					clearInterval(innerClockTimer);
					updateClockDate();
				}, 15000);
			});

			function updateClockDate() {
				clearInterval(clockTimer);
				$.getJSON('/data/reset.txt', function(data) {

					var lastreset_clock = document.getElementById("lastreset");
					var nextreset_clock = document.getElementById("nextreset");

					var lastreset_time = new Date(data[0] * 1000);
					var nextreset_time = new Date(data[1] * 1000);
					lastreset_clock.innerHTML = countdown(lastreset_time).toString();
					nextreset_clock.innerHTML = countdown(nextreset_clock).toString();

					var innerClockTimer = setInterval(function() {
						lastreset_clock.innerHTML = countdown(lastreset_time).toString();
						nextreset_clock.innerHTML = countdown(nextreset_time).toString();
					}, 1000);
				});
			}
		</script>
		<br/>
		<table id="leaderboarddata" class="display compact" cellspacing="0" width="85%">
			<thead>
				<tr>
					<th>Name</th>
					<th>ID</th>
					<th>Level</th>
					<th><i class="fa fa-level-up"></i></th>
					<th>Players</th>
					<th>Active</th>
					<th>Clicks</th>
					<th><i class="fa fa-level-up"></i></th>
					<th>Abilities </th>
				</tr>
			</thead>
		</table>
		<br/>

		</center>
	</div>
</body>
</html>
